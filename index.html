<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcolatore Biglietto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <section id="calcola-biglietto" class="text-center">
      <h1 id="title" class="color_white"> CALCOLA IL PREZZO DEL TUO BIGLIETTO </h1>
      <div class="card margin_auto">
        <div class="d-flex space_around">
          <div class="box">
            <div><label for="full_name"> Nome Cognome </label></div>
            <div><input type="text" name="full_name" id="full_name"></div>
          </div>

          <div class="box">
            <div><label for="km_totali"> Km da percorrere </label></div>
            <div><input type="text" name="km_totali" id="km_totali"></div>
          </div>

          <div class="box">
            <div><label for="fascia"> Fascia d'et√† </label></div>
            <div>
              <select name="fascia" id="fascia">
                <option value="Minorenne">Minorenne</option>
                <option value="Maggiorenne">Maggiorenne</option>
                <option value="over_65">over 65</option>
              </select>
            </div>
          </div>
        </div>
        <div class="bottoni_creazione">
          <button type="button" name="btn_genera" id="btn_genera"> Genera </button>
          <button type="button" name="btn_annulla" id="btn_annulla"> Annulla </button>
        </div>
      </div>
    </section>

    <section id="biglietto">

      <h1 class="text-center color_white"> IL TUO BIGLIETTO </h1>
      <!-- <div id="nome-passeggero"></div> -->
      <div id="sconto"></div>
      <div id="carrozza"></div>
      <div id="codice_cp"></div>
      <div id="costo_biglietto"></div>

      <div class="card margin_auto">
        <h3>DETTAGLIO PASSEGGERI</h2>
        <div class="d-flex">
          <div class="box_grey">
            <div>Nome Passeggero <span id="nome-passeggero"></span></div>
          </div>

          <div class="tabella">
            <table>
              <thead>
                <tr>
                  <th>head</th><th>head</th><th>head</th><th>head</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>cell</td><td>cell</td><td>cell</td><td>cell</td>
                </tr>
                <tr>
                  <td>cell</td><td>cell</td><td>cell</td><td>cell</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="assets/js/ticket.js">

  </body>
</html>
